<html>
  <body>
    <h1>CatPhotoApp</h1>
    <main>
        <section>
      <h2>Cat Photos</h2>
      <!-- TODO: Add link to cat photos -->
      <p>Click here to view more <a target ="_blank" href= 'https://freecatphotoapp.com'>Cat Photos</a></p>
        <a href= 'https://freecatphotoapp.com'> <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="ginger cat"></a>
    </section>
    <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate."><figcaption>Cats <em>Love</em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
          </ol>
          <figure><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt = "Five cats looking around a field."><figcaption>Cats <strong>hate</strong> other cats.</figcaption>
          </figure>
    </section>
    <section>
      <h2>Cat Form</h2>
      <form required action="https://freecatphotoapp.com/submit-cat-photo"> 
        <fieldset><legend>Is your cat an indoor or outdoor cat?</legend><label><input type="radio" id="Indoor" name="indoor-outdoor" value="indoor"> Indoor</label>
        <label> <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> Outdoor</label></fieldset>
        <fieldset>
          <Legend>What's your cat's personality?</Legend>
          <input name="personality" type="checkbox" id="Loving"> <label for="Loving">Loving</label>
          <input id="lazy" type="checkbox" name="personality"> <label for="lazy">lazy</label>
          <input id="energetic" type="checkbox" name="personality"> <label for="energetic">Energetic</label>
        </fieldset>
        <input type="text" name="catphotourl" placeholder="cat photo url"></form><button type="Submit">Submit</button>
    </section>
    </main>
</body>
</html>
