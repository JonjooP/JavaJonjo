<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
<style>
body {
  background-color: black;
}

#canvas {
  width: 500px;
  height: 500px;
}

.snake {
  fill: green;
  stroke: black;
  stroke-width: 2px;
}

.apple {
  fill: red;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var snake = [];
var apple = {
  x: Math.floor(Math.random() * canvas.width),
  y: Math.floor(Math.random() * canvas.height)
};

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (var i = 0; i < snake.length; i++) {
    ctx.fillStyle = "green";
    ctx.fillRect(snake[i][0], snake[i][1], 10, 10);
  }

  ctx.fillStyle = "red";
  ctx.fillRect(apple.x, apple.y, 10, 10);
}

function moveSnake() {
  var head = snake[0];
  var newHead = [head[0] + snakeDirection[0], head[1] + snakeDirection[1]];

  // Check if the snake hit the wall.
  if (newHead[0] < 0 || newHead[0] >= canvas.width ||
      newHead[1] < 0 || newHead[1] >= canvas.height) {
    gameOver();
    return;
  }

  // Check if the snake hit itself.
  for (var i = 1; i < snake.length; i++) {
    if (newHead[0] == snake[i][0] && newHead[1] == snake[i][1]) {
      gameOver();
      return;
    }
  }

  // Move the snake.
  snake.unshift(newHead);
  snake.pop();
}

function gameOver() {
  alert("Game Over!");
}

var snakeDirection = [1, 0];

window.addEventListener("keydown", function(event) {
  if (event.keyCode == 38) { // Up arrow
    snakeDirection = [0, -1];
  } else if (event.keyCode == 40) { // Down arrow
    snakeDirection = [0, 1];
  } else if (event.keyCode == 37) { // Left arrow
    snakeDirection = [-1, 0];
  } else if (event.keyCode == 39) { // Right arrow
    snakeDirection = [1, 0];
  }
});

setInterval(draw, 1000/60);
</script>
</body>
</html>
